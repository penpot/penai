<!DOCTYPE html>
<html>
<head>
    <title>SVG Variations Index</title>
    <style>
        body { display: flex; margin: 0; padding: 0; height: 100vh; overflow: clip; font-family: Calibri, sans-serif;}
        #menu { width: 350px; height: 100%; overflow-y: auto; background-color: #f0f0f0; padding: 10px; }
        #content { flex-grow: 1; height: 100%; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>
<div id="menu">
    <h2>SVG Variations</h2>
    {% for shape_name, subdirs in html_files.items() %}
    <h3>{{ shape_name }}</h3>
    <ul>
        {% for subdir, files in subdirs.items() %}
            <li>{{ subdir }}
                <ul>
                    {% for file in files %}
                    <li><a href="#" onclick="loadFile('{{ shape_name }}/{{ subdir }}/{{ file }}')">{{ file }}</a></li>
                    {% endfor %}
                </ul>
            </li>
        {% endfor %}
    </ul>
    {% endfor %}
</div>
<div id="content">
    <iframe id="fileContent" src="about:blank"></iframe>
</div>
<script>
    function loadFile(path) {
        document.getElementById('fileContent').src = '/view/' + path;
    }
</script>
</body>
</html>
